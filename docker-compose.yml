version: '3'
services:
  db_wp:
    image: mariadb:10.2
    volumes:
      - "./data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: wpadmin

  redis_wp:
    image: redis:3.2-alpine

  nginx_wp:
    image: nginx:alpine
    links:
      - fpm_wp:fpm_wp
    ports:
      - 80:80
    volumes:
      - "../wordpress_site:/var/www/html"
      - "./config/nginx.conf:/etc/nginx/conf.d/default.conf"
    environment:
        WEBROOT: "/var/www/html"

  fpm_wp:
    build: ./images/fpm
    links:
      - db_wp:db_wp
      - redis_wp:redis_wp
    volumes:
      - "../wordpress_site:/var/www/html"
      - "./config/php.ini:/usr/local/etc/php/php.ini"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db_wp:db_wp
    ports:
      - 8080:80
    environment:
      PMA_USER: wp
      PMA_PASSWORD: wpadmin
      PMA_HOST: db_wp
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: wp
      MYSQL_USER: wp
      MYSQL_PASSWORD: wpadmin
